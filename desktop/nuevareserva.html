
<div class="formArea text-left">

            <input class="form-field col-md-3" type="time" name="Hora" required="">
            
          </div>
          <div class="campoGrande container">
            <label class="col-md-2">Origen:</label>
            <select class="col-md-3" id="selectorOrigen" name="Origen" onchange="habilitar(this.value);" required="">

              <option value="Sant Cugat del Valles">Sant Cugat del Valles</option>

              <option value="Estacion de Sants">Estacion de Sants</option>
              <option value="Barcelona">Barcelona Ciudad</option>
              <option value="Bellaterra">Bellaterra</option>
              <option value="Cerdanyola del Valles">Cerdanyola del Valles</option>
              <option value="Les Fonts, Sant Quirze">Les Fonts, Sant Quirze</option>
              <option value="Otros">Otros</option>
            </select>
            
            <label class="col-md-2">Destino:</label>
            <select class="col-md-3" name="Destino" required="">
              <option selected="true" disabled="disabled">Seleccionar</option>
              <option value="Aeropuerto">Aeropuerto Barcelona</option>
              <option value="Aeropuerto Girona">Aeropuerto Girona</option>
              <option value="Aeropuerto Reus">Aeropuerto Reus</option>
              <option value="Estacion de Sants">Estacion de Sants</option>
              <option value="Barcelona">Barcelona Ciudad</option>
              <option value="Sant Cugat del Valles">Sant Cugat del Valles</option>
              <option value="Mirasol">Mirasol - Sant Cugat</option>
              <option value="Valldoreix">Valldoreix - Sant Cugat</option>
              <option value="La Floresta">La Floresta - Sant Cugat</option>
			  <option value="Les Planes">Les Planes - Sant Cugat</option>
              <option value="Bellaterra">Bellaterra</option>
              <option value="Cerdanyola del Valles">Cerdanyola del Valles</option>
              <option value="Les Fonts, Sant Quirze">Les Fonts, Sant Quirze</option>
              <option value="Otros">Otros</option>
            </select>
            
          </div>
          <div id="vueloTren" class="campoGrande" style="display: none">
            <label class="col-md-2">Nº de Vuelo/Tren:</label>
            <input class="form-field col-md-3" type="text" name="vueloTren">
          </div>
          
            <div id="calle" class="campo" style="display: none">
              <label class="col-md-2">Calle:</label>
              <input class="form-field col-md-3" type="text" name="Direccion">
              
         
              <label class="col-md-2">CP:</label>
              <input class="form-field col-md-3" type="text" name="cp">
                
            </div>
          
          <div class="campoPequeño col-md-4">
            <label>Pasajeros:</label>
            <select name="Pasajeros" required="">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            
          </div>
          <div class="campoPequño col-md-4">
            <label>Equipaje:</label>
            <input class="form-field" type="text" name="Equipaje" size="10">
            
          </div>
          <div class="campoGrande">
            <label>Observaciones:</label>
            <textarea class="form-field" name="Observaciones" placeholder="Si necesita sillita de bebe, hay que recoger a otra persona, etc..."></textarea>
            
          </div>
           <div class="campo col-md-4">
            <label>Necesita que le recojamos a la vuelta:</label>
            <select name="Recogida" onchange="recogida(this.value);">
              <option selected="true" disabled="disabled">Seleccionar</option>
              <option value="Si">Si</option>
              <option value="No">No</option>      
            </select>
            
          </div>
          </div>
